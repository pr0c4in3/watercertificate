<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 引入css文件 -->
        <link rel="stylesheet" href="static/css/login.css">
        <!-- 引入jquery -->
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <title>数字证书管理平台</title>
    </head>
    <body>
        <h1 style="margin: auto auto auto; text-align: center;" class="tt">数字证书管理平台</h1>
        
        <!-- 最外层的大盒子 -->
       <div class="box">
        <!-- 滑动盒子 -->
        <div class="pre-box">
            <h1>WELCOME!</h1>
            <p>JOIN US!</p>
            <div class="img-box">
                <img src="" alt="">
            </div>
        </div>
        <!-- 登录盒子 -->
        <div class="login-form">
            <!-- 标题盒子 -->
            <div class="title-box">
                <h1>登录</h1>
            </div>
            <form action="http://127.0.0.1:8080/login"  method="POST"enctype="multipart/form-data">
                <!-- 输入框盒子 -->
                <div class="input-box">
                    <input type="text" name="username" placeholder="用户名" id ="loginuser">
                    <input type="password" name="password" placeholder="密码" id ="loginpwd">
                </div>
                <!-- 按钮盒子 -->
                <div class="btn-box">
                    <button type="submit" onclick="loginget()">登录</button>
                </div>
                <script>
                    function loginget(){
                        var user=document.getElementById("loginuser").value;
                        var pwd=document.getElementById("loginpwd").value;
                        if(user==null||user=="") {
                            alert("用户名不能为空");
                            return false;
                        }
                        if(pwd==null||pwd=="") {
                            alert("密码不能为空");
                            return false;
                        }
                        // alert("登录成功!");
                        // window.location.href = 'login';
                    }
                </script>
            </form>
            <div class="btn-box">
                <!-- 绑定点击事件 -->
                <p onclick="mySwitch()">没有账号?去注册</p>
            </div>
        </div>
        <!-- 注册盒子 -->
        <div class="register-form">
            <!-- 标题盒子 -->
            <div class="title-box">
                <h1>注册</h1>
            </div>
            <form action="http://127.0.0.1:8080/register"  method="POST"enctype="multipart/form-data">
            <!-- 输入框盒子 -->
            <div class="input-box">
                <input type="text" name="username" placeholder="用户名" id="usr">
                <input type="password" name="password" placeholder="密码" id="pwd">
                <input type="password" placeholder="确认密码"id=pwd2>
            </div>
            <!-- 按钮盒子 -->
            <div class="btn-box">
                <button type="submit"onclick="get()">注册</button>
            </div>
            <script>
                function get(){
                    var user=document.getElementById("usr").value;
                    var a=document.getElementById("pwd").value;
                    var b=document.getElementById("pwd2").value;
                    if(user==null||user=="") {
                        alert("用户名不能为空");
                        return false;
                    }
                    if(a==null||a=="" ||b==null||a==""){
                        alert("密码不能为空");
                        return false;
                    }
                    if(a!=b){
                        alert("两次输入密码必须一致");
                        return false;
                    }
                    else {
                        // alert("注册成功！");
                    }
                    mySwitch();
                }
            </script>
            </form>
            <div class="btn-box">
                <!-- 绑定点击事件 -->
                <p onclick="mySwitch()">已有账号?去登录</p>
            </div>
        </div>
       </div>
       <script>
            // 滑动的状态
             let flag=true
             const mySwitch=()=>{
                if(flag){
                    // 获取到滑动盒子的dom元素并修改它移动的位置
                    $(".pre-box").css("transform","translateX(100%)")
                    // 获取到滑动盒子的dom元素并修改它的背景颜色
                    $(".pre-box").css("background-color","#c1ebf1")
                    //修改图片的路径
                    $("img").attr("src","")
                    
                }
                else {
                    $(".pre-box").css("transform","translateX(0%)")
                    $(".pre-box").css("background-color","#7c8af4")
                    $("img").attr("src","")
                }
                flag=!flag
             }
       </script>
    </body>
</html>
